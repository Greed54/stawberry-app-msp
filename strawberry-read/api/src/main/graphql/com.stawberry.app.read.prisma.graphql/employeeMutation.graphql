mutation CreateSEmployee($data: SEmployeeCreateInput!){
    createSEmployee(data: $data) {
        coreID
        firstName
        employeeRole
    }
}

mutation UpdateSEmployee($data: SEmployeeUpdateInput!, $where: SEmployeeWhereUniqueInput!) {
    updateSEmployee(data: $data, where: $where) {
        coreID
    }
}
